<!doctype html>
<html>
  <head>
    <!-- Required meta tags-->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, viewport-fit=cover"
    />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <!-- Color theme for statusbar (Android only) -->
    <meta name="theme-color" content="#2196f3" />
    <!-- Your app title -->
    <title>My App</title>
    <!-- Path to Framework7 Library Bundle CSS -->
    <link rel="stylesheet" href="framework7-bundle.min.css" />
    <!-- Path to your custom app styles-->
    <link rel="stylesheet" href="my-app.css" />
  </head>
  <body>
    <!-- App root element -->
    <div id="app">
      <!-- Your main view, should have "view-main" class -->
      <div class="view view-main">
        <!-- Initial Page, "data-name" contains page name -->
        <div data-name="home" class="page">
          <!-- Single collapsible element -->
          <div class="accordion-item">
            <div class="accordion-item-toggle">...</div>
            <div class="accordion-item-content">...</div>
          </div>

          <!-- Another separate collapsible element -->
          <div class="accordion-item">
            <div class="accordion-item-toggle">...</div>
            <div class="accordion-item-content">...</div>
          </div>

          <!-- Top Navbar -->
          <div class="navbar">
            <div class="navbar-bg"></div>
            <div class="navbar-inner">
              <div class="title">Awesome App</div>
            </div>
          </div>

          <div class="page-content login-screen-content">
            <div class="login-screen-title">Login</div>
            <!-- Login Form -->
            <form id="login-form">
              <div class="list">
                <ul>
                  <!-- Username -->
                  <li class="item-content item-input">
                    <div class="item-inner">
                      <div class="item-title item-label">Username</div>
                      <div class="item-input-wrap">
                        <input
                          type="text"
                          name="username"
                          placeholder="Enter your username"
                          required
                        />
                        <span class="input-clear-button"></span>
                      </div>
                    </div>
                  </li>
                  <!-- Password -->
                  <li class="item-content item-input">
                    <div class="item-inner">
                      <div class="item-title item-label">Password</div>
                      <div class="item-input-wrap">
                        <input
                          type="password"
                          name="password"
                          placeholder="Enter your password"
                          required
                        />
                        <span class="input-clear-button"></span>
                      </div>
                    </div>
                  </li>
                </ul>
              </div>
              <div class="list">
                <ul>
                  <li>
                    <a href="#" class="list-button" id="login-button">Sign In</a>
                  </li>
                </ul>
                <div class="block-footer">Forgot your password?</div>
              </div>
            </form>
          </div>

          <!-- Bottom Toolbar -->
          <div class="toolbar toolbar-bottom">
            <div class="toolbar-inner">
              <!-- Toolbar links -->
              <a href="#" class="link">Link 1</a>
              <a href="#" class="link">Link 2</a>
            </div>
          </div>

          <!-- Scrollable page content -->
          <div class="page-content">
            <p>Page content goes here</p>
            <!-- Link to another page -->
            <a href="/about/">About app</a>
          </div>
        </div>
      </div>
    </div>
    <!-- Path to Framework7 Library Bundle JS-->
    <script type="text/javascript" src="framework7-bundle.min.js"></script>
    <!-- Path to your app js-->
     
    <script type="text/javascript" src="my-app.js"></script>
  </body>
</html>
